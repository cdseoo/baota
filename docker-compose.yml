version: '2.4'
services: 
  bt:
    image: jangrui/baota:lnmp
    container_name: baota
    restart: unless-stopped
    user: root
    privileged: true
    hostname: ${HOSTNAME:-bt.cn}
    # network_mode: host
    # environment: 
      # SSH_PORT: 3322
    ulimits:
      nproc: 65535
      nofile:
        soft: 51200
        hard: 51200
    ports: 
      - 3322:3322
      - 8888:8888
      - 80:80
      - 443:443
      - 3306:3306
    volumes: 
      - www:/www
      - ./www/backup:/www/backup
      - ./www/wwwroot:/www/wwwroot
      - ./www/wwwlogs:/www/wwwlogs
      
volumes: 
  www:
  